{% assign words = content | number_of_words %}
{% if words <= 180 %}
  {% assign reading_time = 1 %}
{% else %}
  {% assign reading_time = words | divided_by:180 %}
{% endif %}
<span class="reading-time" title="Estimated read time">
  {{ reading_time }} {% if reading_time == 1 %} min {% else %} mins {% endif %}
</span>
