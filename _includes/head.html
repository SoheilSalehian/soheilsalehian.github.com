<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <meta name="twitter:card" content="summary">
  <meta name="twitter:creator" content="@caarlos0">
  {% if page.title == "Home" %}
    <meta name="twitter:title" content="{{ site.title }} &middot; {{ site.tagline }}">
    <meta name="twitter:description" content="{{ site.description }}">
    <meta name="description" content="{{ site.description }}">
  {% else %}
    <meta name="twitter:title" content="{{ page.title }} &middot; {{ site.title }}">
    <meta name="twitter:description" content="{{ content | strip_newlines | escape_once | strip_html | truncatewords: 200 }}">
    <meta name="description" content="{{ content | strip_newlines | escape_once | strip_html | truncatewords: 200 }}" />
  {% endif %}
  {% if page.date %}
    <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}" />
  {% endif %}
  <meta name="twitter:url" content="{{ page.url }}">
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />

  <!-- CSS -->
  <link rel="stylesheet" href="/public/css/poole.css">
  <link rel="stylesheet" href="/public/css/syntax.css">
  <link rel="stylesheet" href="/public/css/lanyon.css">
  <link rel="stylesheet" href="/public/css/carlos.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700|PT+Sans:400">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/public/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
